<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Rock Paper Scissors</title>
</head>
<body>
    
   <div class="topsection">
      <div class="gameplayers">
            <div class="player">player:0</div>
            <div class="bot">bot:0</div>
      </div>
        
        <div class="result"><span></span></div>
   </div>
    
    <div class="container">

        <div class="firstdiv">
            <div class="rock"><i class="fas fa-hand-rock" id="rock"></i></div>
        </div>
        
        <div class="secdiv">
            <div class="paper"><i class="fas fa-hand-paper" id="paper"></i></div>
            <div class="scissors"><i class="fas fa-hand-scissors" id="scissors"></i></div>
        </div>
    </div>

    <div class="botchoice">
        <em>Bot Choose:</em>
    </div>

    <div class="finalresult"><p>ABC</p></div>

<script src="./app.js" type="text/javascript"></script>
</body>
</html>
